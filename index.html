<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
   <link rel="stylesheet" href="./styles/css/style.css">
   <title>Document</title>
</head>
<body>
   <div class="wrapper">

         <div class="container">

                  <span></span>
               </div>
               <nav class="header__menu menu">
                  <div class="menu__content">
                     <ul class="menu__list">
                        <li class="menu__item">home</li>
                        <li class="menu__item">about us</li>
                        <li class="menu__item">gallery</li>
                        <li class="menu__item">testimonials</li>
                        <li class="menu__item">Contacts</li>
                     </ul>
                     <a href="tel:+12345555555" class="menu__call">

                        <span>call to order</span>
                     </a>
                  </div>
               </nav>
               <a class="header__logo">
                  <img src="./assets/icons/logo.svg" alt="logo">
               </a>
               <a href="tel:+12345555555" class="header__telephone">
                  <p class="header__telephone-number telephone-number">+1 234 555-55-55</p>
                  <img src="./assets/icons/telephone.svg" alt="telephone-icon">
               </a>
            </div>
            <div class="header__name-company">
               <span></span>
               Miami<br>Condo Kings
            </div>

   <script src="./scripts/menu.js"></script>
